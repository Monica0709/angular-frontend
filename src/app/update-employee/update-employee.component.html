<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Name </label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name"
                [(ngModel)]="employee.name" name="name" required formControlName="name">
            <label> Email </label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email"
                [(ngModel)]="employee.email" name="email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" formControlName="email">
                <div *ngIf="email && email.invalid" class="form-text text-danger">Email is Required</div>
            <label> Number </label>
            <input type="text" class="form-control" id="number" placeholder="Enter Your Mobile Number"
                [(ngModel)]="employee.number" name="number" formControlName="number">
            <label> Gender </label>
        <div>
            <input type="radio"  id="gender" name="gender"[(ngModel)]="employee.gender" value="M" required  formControlName="gender"> Male
            <input type="radio"  id="gender" name="gender"[(ngModel)]="employee.gender" value="F" required  formControlName="gender"> Female
            <div *ngIf="gender?.touched && gender?.invalid" class="error">Gender is Required</div>
        </div>
        <label> Country </label>
        <div>
          <select id="country" name="country" [(ngModel)]="employee.country" required formControlName="country">
            <option value="">Select a country</option>
            <option value="USA">United States</option>
            <option value="CAN">Canada</option>
            <option value="IND">India</option>
          </select>
          <div *ngIf="country?.touched && country?.invalid" class="error">Country is Required</div>
        </div>
            <label>Date Of Birth</label>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <input type="date" placeholder="Datepicker" class="form-control"[formControl]="dob" [(ngModel)]="employee.dob">
                    </div>
                </div>
            </div>  
            <div class="container">
                <label>Upload Image</label>
              </div>
              
              <div class="container row">
                <div class="col-md-6">
                    <input type="file" (change)="onFileChanged($event)">
              
                </div>
                <div class="col-md-6">
                    <input type="button" (click)="onUpload()" value="upload">
                </div>
              </div>
              <hr />
              <div class="container row">
                <div class="col-md-12">
                    <div *ngIf=message>{{message}}</div>
                </div>
              </div>
              <div class="container row">
                <div class="col-md-12">
                    <div *ngIf=retrievedImage>
                        <img [src]="retrievedImage">
                    </div>
                </div>
              </div>
              <div class="container" style="margin-top: 20px;">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h4>Upload and Download Files</h4>
                  </div><br>
                  <div class="panel-body">        
                    <strong>Select files from your computer</strong>
                    <div *ngIf="fileStatus.status==='progress'">
                      <div class="progress">
                        <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            {{ fileStatus.requestType }} {{ fileStatus.percent }} 
                          </div>
                      </div>
                    </div> <hr>
              
                    <form enctype="multipart/form-data">
                      <fieldset>
                        <div class="form-group">
                          <div>
                            <input type="file" (change)="onUploadFiles($event)" name="files" multiple class="form-control" />
                          </div>
                        </div>
                      </fieldset>
                    </form>
                    
                    <br>  
                    
                    <div *ngIf="filenames && filenames.length"  class="js-upload-finished">
                      <h3>Processed files</h3>
                      <div *ngFor="let filename of filenames" class="list-group">
                        <a (click)="onDownloadFile(filename)" class="list-group-item list-group-item-success" style="cursor: pointer;">
                          {{ filename }}            
                          <a class="alert-success float-right">Download</a>
                        </a><br>
                      </div>
                    </div>
              
                  </div>
                </div>
                  </div>      
        </div>
        <button class="btn btn-success" type="submit">submit</button>
    </form>
    </div>
